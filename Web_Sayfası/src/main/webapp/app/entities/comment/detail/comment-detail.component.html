<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span jhiTranslate="marbleApp.comment.detail.title">Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span jhiTranslate="marbleApp.comment.userName">User Name</span></dt>
        <dd>
          <span>{{ comment.userName }}</span>
        </dd>
        <dt><span jhiTranslate="marbleApp.comment.description">Description</span></dt>
        <dd>
          <span>{{ comment.description }}</span>
        </dd>
        <dt><span jhiTranslate="marbleApp.comment.marble">Marble</span></dt>
        <dd>
          <div *ngIf="comment.marble">
            <a [routerLink]="['/marble', comment.marble?.id, 'view']">{{ comment.marble?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="marbleApp.comment.user">User</span></dt>
        <dd>
          <span>{{ comment.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
